<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameku | Marketplace Game Online</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6; /* Tailwind blue-500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark body {
            background-color: #1f2937; /* Gray-800 */
            color: #f3f4f6; /* Gray-100 */
        }
        .light body {
            background-color: #f3f4f6; /* Gray-100 */
            color: #1f2937; /* Gray-800 */
        }
        .view-transition {
            transition: opacity 0.3s ease-in-out;
        }
        /* Custom scrollbar for dark mode */
        .dark ::-webkit-scrollbar {
            width: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* Gray-600 */
            border-radius: 5px;
        }
    </style>
</head>
<body class="light">

    <!-- Kontainer Utama Aplikasi -->
    <div id="app-container" class="min-h-screen">
        <!-- Header/Navbar akan dirender di sini -->
        <header id="header-container"></header>

        <!-- Kontainer untuk Berbagai Tampilan (Layers) -->
        <main id="main-content" class="p-4 md:p-8 max-w-7xl mx-auto"></main>
    </div>

    <!-- Script Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Atur level log untuk debugging
        setLogLevel('Debug');

        // Variabel Global dari Lingkungan Canvas (MANDATORY)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inisialisasi Firebase
        let app, db, auth;
        let userId = null;
        let isAuthReady = false;

        if (Object.keys(firebaseConfig).length > 0) {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
            } catch (e) {
                console.error("Kesalahan Inisialisasi Firebase:", e);
            }
        } else {
            console.warn("Konfigurasi Firebase tidak tersedia. Berjalan dalam mode data tiruan (mock data).");
        }


        // --- STATE MANAJEMEN APLIKASI ---
        const state = {
            currentView: 'STORE',
            theme: localStorage.getItem('gameku-theme') || 'light',
            userData: {
                username: 'Pengguna Gameku',
                email: 'user@gameku.com',
                profileImageUrl: 'https://placehold.co/100x100/3b82f6/ffffff?text=U',
                gameCash: 0,
                cart: [], // Array objek game di keranjang
                library: [] // Array ID game yang sudah dibeli
            },
            gameCatalog: [],
            selectedGame: null,
            loading: true,
            message: null,
        };

        const VIEWS = {
            STORE: 'STORE',
            CART: 'CART',
            CHECKOUT: 'CHECKOUT',
            PROFILE: 'PROFILE',
            LIBRARY: 'LIBRARY',
            TOP_UP: 'TOP_UP',
            GAME_DETAIL: 'GAME_DETAIL'
        };

        // --- FIREBASE HELPER FUNCTIONS ---

        const getUserProfilePath = (uid) => `artifacts/${appId}/users/${uid}/gameku_user_data/profile`;
        const getPublicGamesCollectionPath = () => `artifacts/${appId}/public/data/gameku_games`;

        async function initializeAuthAndDatabase() {
            if (!app) {
                // Mock auth jika tanpa Firebase
                userId = 'mock-user-' + crypto.randomUUID();
                isAuthReady = true;
                return;
            }

            // Sign in (Custom Token jika tersedia, jika tidak Anonymous)
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Masuk dengan token kustom.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Masuk secara anonim.");
                }
            } catch (error) {
                console.error("Otentikasi gagal:", error);
            }
        }

        function setupListeners() {
            if (!db || !auth || !userId) return;

            // 1. User Data Listener (Private)
            const userDocRef = doc(db, getUserProfilePath(userId));
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // Pastikan cart dan library adalah array jika belum ada
                    data.cart = data.cart || [];
                    data.library = data.library || [];
                    state.userData = { ...state.userData, ...data };
                    console.log("Data pengguna diperbarui:", state.userData);
                } else {
                    // Inisialisasi profil pengguna baru jika tidak ada
                    console.log("Menginisialisasi profil pengguna baru.");
                    setDoc(userDocRef, state.userData, { merge: true })
                        .catch(e => console.error("Kesalahan mengatur data pengguna awal:", e));
                }
                state.loading = false;
                renderApp(); // Render ulang saat data pengguna berubah
            }, (error) => {
                console.error("Kesalahan mengambil data pengguna:", error);
                state.loading = false;
                renderApp();
            });

            // 2. Game Catalog Listener (Public)
            const gamesColRef = collection(db, getPublicGamesCollectionPath());
            onSnapshot(gamesColRef, (snapshot) => {
                state.gameCatalog = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (state.gameCatalog.length === 0) {
                    console.log("Tidak ada game ditemukan. Mengisi game tiruan...");
                    populateMockGames();
                }
                renderApp(); // Render ulang saat katalog game berubah
            }, (error) => {
                console.error("Kesalahan mengambil katalog game:", error);
            });
        }

        async function populateMockGames() {
            if (!db) return;
            const gamesColRef = collection(db, getPublicGamesCollectionPath());
            // Data game tiruan
            const mockGames = [
                { title: 'The Shadow Runner', price: 50000.00, category: 'Action', description: 'Penembak futuristik berkecepatan tinggi dengan pertarungan intens.', imageUrl: 'https://placehold.co/200x280/ef4444/ffffff?text=ACTION' },
                { title: 'Mythic Quest', price: 90000.00, category: 'RPG', description: 'Petualangan fantasi epik dengan pengetahuan mendalam dan perkembangan karakter.', imageUrl: 'https://placehold.co/200x280/3b82f6/ffffff?text=RPG' },
                { title: 'Pixel Dreams', price: 15000.00, category: 'Indie', description: 'Platformer puzzle seni pixel yang menawan, sempurna untuk bermain santai.', imageUrl: 'https://placehold.co/200x280/10b981/ffffff?text=INDIE' },
                { title: 'Galactic Siege', price: 75000.00, category: 'Strategy', description: 'Bangun dan pertahankan kerajaan luar angkasa Anda melawan armada musuh.', imageUrl: 'https://placehold.co/200x280/f59e0b/ffffff?text=STRATEGY' },
            ];

            for (const game of mockGames) {
                try {
                    // Gunakan setDoc dengan ID yang dibuat untuk mengisi data
                    await setDoc(doc(gamesColRef), game);
                } catch (e) {
                    console.error("Kesalahan menambahkan game tiruan:", e);
                }
            }
        }

        async function updateGameCash(amount) {
            if (!db || !userId) {
                // Update tiruan
                state.userData.gameCash += amount;
                showMessage(`Top-Up GameCash sebesar ${amount.toLocaleString('id-ID')} berhasil (Mode Tiruan)!`);
                navigate(VIEWS.PROFILE); 
                return;
            }
            const userDocRef = doc(db, getUserProfilePath(userId));
            try {
                const newCash = state.userData.gameCash + amount;
                await setDoc(userDocRef, { gameCash: newCash }, { merge: true });
                showMessage(`Top-Up GameCash sebesar ${amount.toLocaleString('id-ID')} berhasil!`);
            } catch (e) {
                console.error("Kesalahan memperbarui GameCash:", e);
                showMessage("Gagal melakukan Top-Up Saldo.");
            }
            navigate(VIEWS.PROFILE);
        }
        
        // --- AUTH STATE CHANGE LISTENER ---
        if (app) {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    console.log("ID Pengguna:", userId);
                    setupListeners(); // Mulai mendengarkan data setelah terotentikasi
                } else {
                    // Jika token auth gagal atau tidak ada token, masuk secara anonim
                    if (!initialAuthToken) {
                         signInAnonymously(auth).catch(e => console.error("Masuk anonim gagal:", e));
                    }
                    userId = 'anonymous'; // Fallback
                    isAuthReady = true;
                    state.loading = false;
                    renderApp();
                    console.warn("Pengguna keluar/Anonim.");
                }
            });
        } else {
            // Jika tidak ada Firebase, simulasikan kesiapan
            initializeAuthAndDatabase();
            // Muat data tiruan jika tanpa Firebase
            state.gameCatalog = [
                { id: '1', title: 'The Shadow Runner', price: 50000.00, category: 'Action', description: 'Penembak futuristik berkecepatan tinggi dengan pertarungan intens.', imageUrl: 'https://placehold.co/200x280/ef4444/ffffff?text=ACTION' },
                { id: '2', title: 'Mythic Quest', price: 90000.00, category: 'RPG', description: 'Petualangan fantasi epik dengan pengetahuan mendalam dan perkembangan karakter.', imageUrl: 'https://placehold.co/200x280/3b82f6/ffffff?text=RPG' },
                { id: '3', title: 'Pixel Dreams', price: 15000.00, category: 'Indie', description: 'Platformer puzzle seni pixel yang menawan, sempurna untuk bermain santai.', imageUrl: 'https://placehold.co/200x280/10b981/ffffff?text=INDIE' },
                { id: '4', title: 'Galactic Siege', price: 75000.00, category: 'Strategy', description: 'Bangun dan pertahankan kerajaan luar angkasa Anda melawan armada musuh.', imageUrl: 'https://placehold.co/200x280/f59e0b/ffffff?text=STRATEGY' },
            ];
            state.loading = false;
            renderApp();
        }

        // --- UI & NAVIGATION HELPERS ---

        function navigate(view, data = null) {
            state.currentView = view;
            if (view === VIEWS.GAME_DETAIL) {
                state.selectedGame = data;
            } else {
                state.selectedGame = null;
            }
            renderApp();
        }

        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('gameku-theme', state.theme);
            document.body.className = state.theme;
            renderHeader(); // Render ulang header untuk memperbarui ikon
        }

        function formatCurrency(amount) {
            return `Rp ${amount.toLocaleString('id-ID', { minimumFractionDigits: 0 })}`;
        }

        function showMessage(msg) {
            state.message = msg;
            renderApp();
            setTimeout(() => {
                state.message = null;
                renderApp();
            }, 3000);
        }

        // --- CART & PURCHASE LOGIC ---

        function addToCart(game) {
            if (state.userData.library.includes(game.id)) {
                showMessage(`Anda sudah memiliki ${game.title} di Library.`);
                return;
            }
            const existing = state.userData.cart.find(item => item.id === game.id);
            if (!existing) {
                const newCart = [...state.userData.cart, game];
                updateUserData({ cart: newCart });
                showMessage(`${game.title} ditambahkan ke Keranjang!`);
            } else {
                showMessage(`${game.title} sudah ada di Keranjang.`);
            }
        }

        function removeFromCart(gameId) {
            const newCart = state.userData.cart.filter(item => item.id !== gameId);
            updateUserData({ cart: newCart });
            showMessage("Item dihapus dari Keranjang.");
        }

        function getCartTotal() {
            return state.userData.cart.reduce((total, game) => total + game.price, 0);
        }

        async function updateUserData(data) {
            if (!db || !userId) {
                // Update tiruan
                state.userData = { ...state.userData, ...data };
                renderApp();
                return;
            }

            const userDocRef = doc(db, getUserProfilePath(userId));
            try {
                await setDoc(userDocRef, data, { merge: true });
            } catch (e) {
                console.error("Kesalahan memperbarui data pengguna:", e);
                showMessage("Gagal menyimpan data pengguna.");
            }
        }

        async function finalizePurchase(method) {
            const total = getCartTotal();
            if (total === 0) {
                showMessage("Keranjang kosong!");
                return;
            }

            if (method === 'GameCash' && state.userData.gameCash < total) {
                showMessage("Saldo GameCash tidak mencukupi!");
                return;
            }

            // 1. Pindahkan game dari Cart ke Library
            const gameIdsToTransfer = state.userData.cart.map(game => game.id);
            const newLibrary = [...state.userData.library, ...gameIdsToTransfer];
            const newCash = method === 'GameCash' ? state.userData.gameCash - total : state.userData.gameCash;

            // 2. Clear Cart
            const updateData = {
                gameCash: newCash,
                library: newLibrary,
                cart: []
            };

            await updateUserData(updateData);
            
            showMessage(`Pembayaran ${method === 'GameCash' ? 'via GameCash' : 'Berhasil'}! Game ditambahkan ke Library.`);
            navigate(VIEWS.LIBRARY);
        }


        // --- RENDERING VIEWS (LAYERS) ---

        function renderHeader() {
            const headerContainer = document.getElementById('header-container');
            const cartCount = state.userData.cart.length;
            const themeIcon = state.theme === 'light' 
                ? `<svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>`
                : `<svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>`;

            headerContainer.innerHTML = `
                <nav class="shadow-lg ${state.theme === 'dark' ? 'bg-gray-900 text-gray-100' : 'bg-white text-gray-800'} transition-colors duration-300 sticky top-0 z-10">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between h-16">
                            <div class="flex items-center">
                                <button onclick="window.navigate(VIEWS.STORE)" class="flex-shrink-0 flex items-center text-2xl font-bold text-primary-color hover:text-blue-600 transition duration-150">
                                    <span class="text-blue-500">Game</span><span class="${state.theme === 'dark' ? 'text-gray-100' : 'text-gray-800'}">ku</span>
                                </button>
                            </div>
                            <div class="flex items-center space-x-4">
                                <!-- Theme Toggle -->
                                <button onclick="window.toggleTheme()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-150" aria-label="Toggle theme">
                                    ${themeIcon}
                                </button>
                                
                                <!-- Library Button -->
                                <button onclick="window.navigate(VIEWS.LIBRARY)" class="relative p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-150">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M5 21h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                                    <span class="sr-only">Library</span>
                                </button>

                                <!-- Cart Button -->
                                <button onclick="window.navigate(VIEWS.CART)" class="relative p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-150">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                                    ${cartCount > 0 ? `<span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">${cartCount}</span>` : ''}
                                </button>

                                <!-- Profile Button -->
                                <button onclick="window.navigate(VIEWS.PROFILE)" class="flex items-center space-x-2 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-150">
                                    <img class="h-8 w-8 rounded-full object-cover" src="${state.userData.profileImageUrl}" onerror="this.src='https://placehold.co/100x100/3b82f6/ffffff?text=U'" alt="Foto Profil">
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            `;
        }
        
        // --- VIEW RENDERERS ---

        function renderMessage() {
            if (!state.message) return '';
            return `
                <div class="fixed top-20 right-4 p-4 rounded-lg shadow-xl text-white bg-blue-600 z-50 transition-all duration-300 transform view-transition">
                    ${state.message}
                </div>
            `;
        }

        function renderLoading() {
            return `
                <div class="flex justify-center items-center h-96">
                    <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-xl font-semibold dark:text-gray-300">Memuat data...</span>
                </div>
            `;
        }

        function renderStoreView() {
            const categories = ['All', ...new Set(state.gameCatalog.map(game => game.category))];
            
            const renderGameCard = (game) => `
                <div class="rounded-xl shadow-lg p-4 ${state.theme === 'dark' ? 'bg-gray-800 hover:bg-gray-700' : 'bg-white hover:bg-gray-50'} transition duration-300 cursor-pointer flex flex-col h-full" onclick="window.navigate(VIEWS.GAME_DETAIL, ${JSON.stringify(game).replace(/"/g, '&quot;')})">
                    <div class="relative overflow-hidden rounded-lg mb-3">
                        <img src="${game.imageUrl}" onerror="this.src='https://placehold.co/200x280/${game.category === 'Action' ? 'ef4444' : game.category === 'RPG' ? '3b82f6' : game.category === 'Indie' ? '10b981' : 'f59e0b'}/ffffff?text=${game.category}'" alt="${game.title}" class="w-full h-40 object-cover rounded-lg transform hover:scale-105 transition duration-500">
                        <span class="absolute top-2 right-2 px-3 py-1 text-xs font-semibold rounded-full bg-blue-500 text-white">${game.category}</span>
                    </div>
                    <h3 class="text-lg font-bold mb-1 truncate">${game.title}</h3>
                    <p class="text-sm ${state.theme === 'dark' ? 'text-gray-400' : 'text-gray-600'}">${game.description.substring(0, 50)}...</p>
                    <div class="mt-auto pt-3 flex justify-between items-center">
                        <span class="text-xl font-extrabold text-green-500">${formatCurrency(game.price)}</span>
                        ${state.userData.library.includes(game.id) 
                            ? `<span class="px-3 py-1 text-sm rounded-full bg-gray-500 text-white">Dimiliki</span>`
                            : `<button onclick="event.stopPropagation(); window.addToCart(${JSON.stringify(game).replace(/"/g, '&quot;')})" class="px-4 py-2 bg-blue-600 text-white text-sm rounded-full hover:bg-blue-700 transition duration-200 shadow-md">
                                Tambah Keranjang
                            </button>`
                        }
                    </div>
                </div>
            `;

            return `
                <h2 class="text-3xl font-bold mb-6">Jelajahi Game Terbaru </h2>

                <!-- Kategorisasi Game -->
                <div class="flex space-x-3 mb-8 overflow-x-auto pb-2">
                    ${categories.map(cat => `
                        <button class="px-5 py-2 whitespace-nowrap rounded-full font-medium text-sm ${cat === 'All' ? 'bg-blue-600 text-white shadow-lg' : state.theme === 'dark' ? 'bg-gray-700 text-gray-200 hover:bg-gray-600' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'} transition duration-200">
                            ${cat}
                        </button>
                    `).join('')}
                </div>

                <!-- Daftar Game -->
                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
                    ${state.gameCatalog.map(renderGameCard).join('')}
                </div>
                ${state.gameCatalog.length === 0 ? '<p class="text-center py-10 dark:text-gray-400">Tidak ada game ditemukan.</p>' : ''}
            `;
        }

        function renderGameDetailView(game) {
             if (!game) return renderStoreView();

             const isOwned = state.userData.library.includes(game.id);

            return `
                <button onclick="window.navigate(VIEWS.STORE)" class="flex items-center mb-6 text-blue-500 hover:text-blue-600 transition duration-150">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Kembali ke Toko
                </button>

                <div class="rounded-xl shadow-2xl p-6 md:p-10 ${state.theme === 'dark' ? 'bg-gray-800' : 'bg-white'}">
                    <div class="md:flex md:space-x-10">
                        <div class="md:w-1/3 mb-6 md:mb-0">
                            <img src="${game.imageUrl}" onerror="this.src='https://placehold.co/400x560/${game.category === 'Action' ? 'ef4444' : game.category === 'RPG' ? '3b82f6' : game.category === 'Indie' ? '10b981' : 'f59e0b'}/ffffff?text=${game.title}'" alt="${game.title}" class="w-full rounded-xl shadow-xl object-cover">
                        </div>
                        <div class="md:w-2/3">
                            <span class="inline-block px-3 py-1 text-sm font-semibold rounded-full bg-blue-500 text-white mb-2">${game.category}</span>
                            <h1 class="text-4xl font-extrabold mb-4">${game.title}</h1>
                            <p class="${state.theme === 'dark' ? 'text-gray-300' : 'text-gray-700'} mb-6 leading-relaxed">${game.description}</p>
                            
                            <div class="mt-8 flex items-center justify-between p-4 rounded-lg border ${state.theme === 'dark' ? 'border-gray-700 bg-gray-900' : 'border-gray-200 bg-gray-50'}">
                                <span class="text-3xl font-extrabold text-green-500">${formatCurrency(game.price)}</span>
                                
                                ${isOwned 
                                    ? `<span class="px-6 py-3 text-lg font-bold rounded-xl bg-gray-500 text-white">Sudah Dimiliki</span>`
                                    : `<button onclick="window.addToCart(${JSON.stringify(game).replace(/"/g, '&quot;')}); window.navigate(VIEWS.CART);" class="px-6 py-3 text-lg font-bold rounded-xl bg-blue-600 text-white hover:bg-blue-700 transition duration-200 shadow-xl transform hover:scale-105">
                                        + Tambahkan ke Keranjang
                                    </button>`
                                }
                            </div>

                            <p class="text-sm mt-4 text-center ${state.theme === 'dark' ? 'text-gray-400' : 'text-gray-500'}">Jaminan Gameku: Pembelian aman dan instan.</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCartView() {
            const total = getCartTotal();

            const renderCartItem = (game) => `
                <div class="flex items-center justify-between p-4 rounded-lg shadow-md ${state.theme === 'dark' ? 'bg-gray-700' : 'bg-white'} mb-4">
                    <div class="flex items-center space-x-4">
                        <img src="${game.imageUrl}" onerror="this.src='https://placehold.co/60x80/6b7280/ffffff?text=Game'" alt="${game.title}" class="w-16 h-20 object-cover rounded-lg">
                        <div>
                            <p class="font-bold">${game.title}</p>
                            <p class="text-sm ${state.theme === 'dark' ? 'text-gray-400' : 'text-gray-600'}">${game.category}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-6">
                        <span class="font-semibold text-lg">${formatCurrency(game.price)}</span>
                        <button onclick="window.removeFromCart('${game.id}')" class="text-red-500 hover:text-red-700 transition duration-150 p-2 rounded-full hover:bg-red-100 dark:hover:bg-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                </div>
            `;

            return `
                <h2 class="text-3xl font-bold mb-8">Keranjang Game (${state.userData.cart.length}) </h2>
                
                <div class="md:flex md:space-x-8">
                    <!-- Daftar Item -->
                    <div class="md:w-3/4">
                        ${state.userData.cart.length > 0 ? state.userData.cart.map(renderCartItem).join('') : `
                            <div class="text-center py-10 rounded-xl border-2 border-dashed ${state.theme === 'dark' ? 'border-gray-700 text-gray-400' : 'border-gray-300 text-gray-500'}">
                                <p class="text-lg font-medium">Keranjang Anda kosong.</p>
                                <button onclick="window.navigate(VIEWS.STORE)" class="mt-4 text-blue-500 hover:underline">Mulai Jelajah Game</button>
                            </div>
                        `}
                    </div>

                    <!-- Ringkasan Keranjang -->
                    <div class="md:w-1/4 mt-8 md:mt-0 sticky top-20 h-fit">
                        <div class="p-6 rounded-xl shadow-xl ${state.theme === 'dark' ? 'bg-gray-800' : 'bg-white'}">
                            <h3 class="text-xl font-bold mb-4 border-b pb-2 ${state.theme === 'dark' ? 'border-gray-700' : 'border-gray-200'}">Ringkasan</h3>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-lg">Total Harga:</span>
                                <span class="text-xl font-extrabold text-green-500">${formatCurrency(total)}</span>
                            </div>
                            <button ${total === 0 ? 'disabled' : ''} onclick="window.navigate(VIEWS.CHECKOUT)" class="w-full py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition duration-200 ${total === 0 ? 'opacity-50 cursor-not-allowed' : 'shadow-lg'}">
                                Lanjutkan ke Pembayaran
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCheckoutView() {
            const total = getCartTotal();
            const gameCash = state.userData.gameCash;
            const canPayWithCash = gameCash >= total;

            return `
                <button onclick="window.navigate(VIEWS.CART)" class="flex items-center mb-6 text-blue-500 hover:text-blue-600 transition duration-150">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Kembali ke Keranjang
                </button>

                <h2 class="text-3xl font-bold mb-8">Pembayaran </h2>

                <div class="md:flex md:space-x-8">
                    <!-- Ringkasan Pesanan -->
                    <div class="md:w-1/3 p-6 rounded-xl shadow-xl h-fit ${state.theme === 'dark' ? 'bg-gray-800' : 'bg-white'} mb-8 md:mb-0">
                        <h3 class="text-xl font-bold mb-4 border-b pb-2 ${state.theme === 'dark' ? 'border-gray-700' : 'border-gray-200'}">Total Pembelian</h3>
                        <div class="space-y-2">
                            ${state.userData.cart.map(game => `<p class="flex justify-between text-sm">${game.title.substring(0, 25)}... <span class="font-medium">${formatCurrency(game.price)}</span></p>`).join('')}
                        </div>
                        <div class="mt-4 pt-4 border-t font-extrabold text-2xl flex justify-between ${state.theme === 'dark' ? 'border-gray-700' : 'border-gray-200'}">
                            <span>Total:</span>
                            <span class="text-green-500">${formatCurrency(total)}</span>
                        </div>
                    </div>

                    <!-- Opsi Pembayaran -->
                    <div class="md:w-2/3">
                        <h3 class="text-2xl font-semibold mb-6">Pilih Metode Pembayaran</h3>

                        <!-- Opsi 1: GameCash Balance -->
                        <div class="p-6 rounded-xl shadow-lg border-2 ${canPayWithCash ? 'border-green-500' : 'border-red-500'} ${state.theme === 'dark' ? 'bg-gray-700' : 'bg-white'} mb-6">
                            <h4 class="text-xl font-bold flex justify-between items-center mb-3">
                                Saldo GameCash
                                <span class="text-sm px-3 py-1 rounded-full ${canPayWithCash ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${canPayWithCash ? 'CUKUP' : 'TIDAK CUKUP'}</span>
                            </h4>
                            <p class="text-3xl font-extrabold mb-4">${formatCurrency(gameCash)}</p>
                            
                            <button ${!canPayWithCash ? 'disabled' : ''} onclick="window.finalizePurchase('GameCash')" class="w-full py-3 font-bold rounded-xl ${canPayWithCash ? 'bg-green-600 hover:bg-green-700' : 'bg-gray-400 cursor-not-allowed'} text-white transition duration-200">
                                Bayar dengan GameCash
                            </button>
                            ${!canPayWithCash ? `<p class="text-red-500 text-sm mt-2 text-center">Silahkan Top-Up Saldo GameCash atau gunakan metode lain.</p>` : ''}
                        </div>

                        <!-- Opsi 2: Kartu / Lainnya -->
                        <div class="p-6 rounded-xl shadow-lg border ${state.theme === 'dark' ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-200'}">
                            <h4 class="text-xl font-bold mb-4">Kartu Debit/Kredit & Metode Lain</h4>
                            <div class="space-y-4">
                                <div class="p-3 border rounded-lg flex items-center space-x-3 cursor-pointer ${state.theme === 'dark' ? 'border-gray-600 hover:bg-gray-600' : 'border-gray-200 hover:bg-gray-50'}">
                                    <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                                    <span class="font-medium">Kartu Kredit / Debit</span>
                                </div>
                                <div class="p-3 border rounded-lg flex items-center space-x-3 cursor-pointer ${state.theme === 'dark' ? 'border-gray-600 hover:bg-gray-600' : 'border-gray-200 hover:bg-gray-50'}">
                                    <svg class="w-6 h-6 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                                    <span class="font-medium">Transfer Bank (Virtual Account)</span>
                                </div>
                                <div class="p-3 border rounded-lg flex items-center space-x-3 cursor-pointer ${state.theme === 'dark' ? 'border-gray-600 hover:bg-gray-600' : 'border-gray-200 hover:bg-gray-50'}">
                                    <svg class="w-6 h-6 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    <span class="font-medium">Bayar di Minimarket (Indomaret/Alfamart)</span>
                                </div>
                            </div>
                            <!-- Note: Untuk demo, semua metode non-GameCash akan dianggap berhasil -->
                            <button onclick="window.finalizePurchase('Kartu/Lainnya')" class="w-full py-3 mt-6 font-bold rounded-xl bg-blue-600 text-white hover:bg-blue-700 transition duration-200 shadow-lg">
                                Konfirmasi Pembelian (Metode Lain)
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProfileView() {
            const { username, email, profileImageUrl, gameCash } = state.userData;
            const profileClass = `${state.theme === 'dark' ? 'bg-gray-800' : 'bg-white'} rounded-xl shadow-xl p-8`;

            return `
                <h2 class="text-3xl font-bold mb-8">Profil Pengguna </h2>

                <div class="flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8">
                    <!-- Kolom Kiri: Info Dasar & Saldo -->
                    <div class="md:w-1/3 ${profileClass}">
                        <div class="text-center">
                            <img class="w-24 h-24 rounded-full mx-auto object-cover ring-4 ring-blue-500 mb-4" src="${profileImageUrl}" onerror="this.src='https://placehold.co/100x100/3b82f6/ffffff?text=U'" alt="Foto Profil">
                            <h3 class="text-2xl font-bold">${username}</h3>
                            <p class="${state.theme === 'dark' ? 'text-gray-400' : 'text-gray-600'}">${email}</p>
                            <p class="text-sm mt-2 ${state.theme === 'dark' ? 'text-gray-500' : 'text-gray-400'}">User ID: <span class="font-mono text-xs break-all">${userId}</span></p>
                        </div>

                        <div class="mt-8 pt-6 border-t ${state.theme === 'dark' ? 'border-gray-700' : 'border-gray-200'}">
                            <h4 class="text-xl font-semibold mb-3">Saldo GameCash Anda</h4>
                            <p class="text-4xl font-extrabold text-green-500 mb-6">${formatCurrency(gameCash)}</p>
                            
                            <!-- Tombol Top Up (Layer dalam Layer) -->
                            <button onclick="window.navigate(VIEWS.TOP_UP)" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition duration-200 shadow-lg transform hover:scale-[1.01]">
                                Top Up GameCash Sekarang
                            </button>
                        </div>
                    </div>

                    <!-- Kolom Kanan: Library & Settings -->
                    <div class="md:w-2/3 space-y-8">
                        <div class="${profileClass} p-6">
                            <h3 class="text-2xl font-bold mb-4">Library Game</h3>
                            <p class="${state.theme === 'dark' ? 'text-gray-400' : 'text-gray-600'} mb-4">Anda memiliki ${state.userData.library.length} game di Library.</p>
                            <button onclick="window.navigate(VIEWS.LIBRARY)" class="px-5 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">
                                Lihat Semua Game
                            </button>
                        </div>

                        <div class="${profileClass} p-6">
                            <h3 class="text-2xl font-bold mb-4">Pengaturan Akun</h3>
                            <p class="${state.theme === 'dark' ? 'text-gray-400' : 'text-gray-600'}">Fitur manajemen akun lainnya akan ditaruh di sini.</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderTopUpView() {
            // Nominal yang telah ditentukan
            const nominals = [25000, 50000, 100000, 250000, 500000, 1000000];

            return `
                <button onclick="window.navigate(VIEWS.PROFILE)" class="flex items-center mb-6 text-blue-500 hover:text-blue-600 transition duration-150">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Kembali ke Profil
                </button>

                <div class="max-w-xl mx-auto p-8 rounded-xl shadow-2xl ${state.theme === 'dark' ? 'bg-gray-800' : 'bg-white'}">
                    <h2 class="text-3xl font-bold mb-4 text-center">Isi Ulang GameCash</h2>
                    <p class="text-center ${state.theme === 'dark' ? 'text-gray-400' : 'text-gray-600'} mb-8">Saldo Anda saat ini: <span class="text-xl font-bold text-green-500">${formatCurrency(state.userData.gameCash)}</span></p>

                    <h3 class="text-xl font-semibold mb-4">Pilih Nominal</h3>
                    <div class="grid grid-cols-2 gap-4">
                        ${nominals.map(nominal => `
                            <button onclick="window.handleTopUpClick(${nominal})" class="p-4 border-2 border-transparent rounded-lg font-bold text-xl hover:ring-4 hover:ring-indigo-300 ${state.theme === 'dark' ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-100 hover:bg-gray-200'} transition duration-200">
                                ${formatCurrency(nominal)}
                            </button>
                        `).join('')}
                    </div>

                    <div class="mt-8 pt-6 border-t ${state.theme === 'dark' ? 'border-gray-700' : 'border-gray-200'}">
                        <p class="text-sm ${state.theme === 'dark' ? 'text-gray-400' : 'text-gray-600'} text-center">Setelah memilih nominal, Anda akan diarahkan ke proses konfirmasi pembayaran (simulasi).</p>
                    </div>
                </div>
            `;
        }

        // Menggunakan prompt bawaan browser untuk simulasi konfirmasi
        function handleTopUpClick(amount) {
            // TIDAK menggunakan confirm() karena tidak diizinkan, tetapi menggunakan logika if-else 
            // di sini kita hanya memanggil updateGameCash secara langsung untuk demo.
            updateGameCash(amount);
        }

        function renderLibraryView() {
            const ownedGames = state.gameCatalog.filter(game => state.userData.library.includes(game.id));

            const renderLibraryItem = (game) => `
                <div class="flex items-center p-4 rounded-xl shadow-md ${state.theme === 'dark' ? 'bg-gray-700' : 'bg-white'}">
                    <img src="${game.imageUrl}" onerror="this.src='https://placehold.co/80x100/059669/ffffff?text=PLAY'" alt="${game.title}" class="w-16 h-20 object-cover rounded-lg mr-4">
                    <div class="flex-grow">
                        <h4 class="font-bold text-lg">${game.title}</h4>
                        <p class="text-sm ${state.theme === 'dark' ? 'text-gray-400' : 'text-gray-600'}">${game.category}</p>
                    </div>
                    <button class="px-5 py-2 bg-green-600 text-white rounded-full font-semibold hover:bg-green-700 transition duration-200">
                        Mainkan
                    </button>
                </div>
            `;

            return `
                <h2 class="text-3xl font-bold mb-8">Library Game Anda (${ownedGames.length}) </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    ${ownedGames.length > 0 ? ownedGames.map(renderLibraryItem).join('') : `
                        <div class="md:col-span-2 text-center py-12 rounded-xl border-2 border-dashed ${state.theme === 'dark' ? 'border-gray-700 text-gray-400' : 'border-gray-300 text-gray-500'}">
                            <p class="text-xl font-medium mb-4">Library Anda kosong.</p>
                            <button onclick="window.navigate(VIEWS.STORE)" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition duration-200 shadow-lg">
                                Temukan Game Baru
                            </button>
                        </div>
                    `}
                </div>
            `;
        }


        // --- MAIN RENDER FUNCTION ---
        function renderApp() {
            // Terapkan tema
            document.body.className = state.theme;

            renderHeader();
            const mainContent = document.getElementById('main-content');
            
            // Render loading atau tampilan utama
            if (state.loading && isAuthReady) {
                mainContent.innerHTML = renderLoading();
            } else {
                let viewContent = '';
                switch (state.currentView) {
                    case VIEWS.STORE:
                        viewContent = renderStoreView();
                        break;
                    case VIEWS.CART:
                        viewContent = renderCartView();
                        break;
                    case VIEWS.CHECKOUT:
                        viewContent = renderCheckoutView();
                        break;
                    case VIEWS.PROFILE:
                        viewContent = renderProfileView();
                        break;
                    case VIEWS.TOP_UP:
                        viewContent = renderTopUpView();
                        break;
                    case VIEWS.LIBRARY:
                        viewContent = renderLibraryView();
                        break;
                    case VIEWS.GAME_DETAIL:
                        viewContent = renderGameDetailView(state.selectedGame);
                        break;
                    default:
                        viewContent = renderStoreView();
                }
                mainContent.innerHTML = `<div class="view-transition">${viewContent}</div>`;
            }

            // Render Message
            // Pertama, hapus pesan yang sudah ada jika ada
            document.querySelectorAll('.fixed.top-20.right-4').forEach(el => el.remove());
            document.body.insertAdjacentHTML('beforeend', renderMessage());
        }

        // Ekspos fungsi ke lingkup global untuk event onclick inline
        window.navigate = navigate;
        window.VIEWS = VIEWS;
        window.toggleTheme = toggleTheme;
        window.addToCart = addToCart;
        window.removeFromCart = removeFromCart;
        window.finalizePurchase = finalizePurchase;
        window.handleTopUpClick = handleTopUpClick;

        // Render awal (akan diperbarui setelah otentikasi siap)
        if (!app || isAuthReady) {
            renderApp();
        } else if (app) {
            // Pastikan proses otentikasi dimulai jika Firebase diinisialisasi tetapi auth belum siap
            initializeAuthAndDatabase();
        }
        
    </script>
</body>
</html>
